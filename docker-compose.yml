version: '3.8'
# has common lines btw diff env
services:
  node_application: 
    container_name: my-express-app-container
    ports:
      - "4000:4000"
    env_file:
      - ./.env

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example